<div class="container">
  <div class="row">
    <div class="col-md-6 py-4" id="home-community-list">
      <ng-container *ngVar="(communitiesRD$ | async) as communitiesRD">
        <div *ngIf="communitiesRD?.hasSucceeded ">
          <h2>
            {{'home.top-level-communities.head' | translate}}
          </h2>
          <p class="lead">{{'home.top-level-communities.help' | translate}}</p>
          <ds-viewable-collection
            [config]="config"
            [sortConfig]="sortConfig"
            [objects]="communitiesRD$ | async"
            [hideGear]="true"
            [hidePaginationDetail]="true">
          </ds-viewable-collection>
        </div>
        <ds-error *ngIf="communitiesRD?.hasFailed " message="{{'error.top-level-communites' | translate}}"></ds-error>
        <ds-themed-loading *ngIf="communitiesRD?.isLoading " message="{{'loading.top-level-communities' | translate}}"></ds-themed-loading>
      </ng-container>
    </div>
    <div class="col-md-6 pt-4">
      <figure class="highcharts-figure">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions" [title]="'my title'"
          [(update)]="updateFlag" *ngIf="isHighcharts" [callbackFunction]="chartCallback"
          style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
      </figure>
    </div>
  </div>
</div>
